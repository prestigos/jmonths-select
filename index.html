<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jmonths-select :: JQuery month selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="import" href="src/months-selector.html">
    <style type="text/css">
        /* Layout */
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .container {
            margin: 0 auto;
            max-width: 940px;
        }
        .container-narrow > hr {
            margin: 30px 0;
        }
        .masthead p{
            height: 40px;
            line-height: 40px;
        }
        .footer p{
            text-align: center;
        }
        #selector{
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="masthead">
            <p class="pull-right">Web component to create a selection of months</p>
            <h3 class="muted">&lt;months-selector&gt;</h3>
        </div>
        <hr/>
        <div class="row">
            <div class="span6">
                <h4>Use:</h4>
                <pre class="prettyprint">&lt;months-selector start-year=&quot;2013&quot; months=&quot;48&quot;&gt;&lt;/months-selector&gt;</pre>
            </div>
            <months-selector start-year="2013" months="48"></months-selector>
        </div>
        <hr/>
        <div class="footer">
            <p>&copy; 2015 - Prestigos</p>
        </div>
    </div>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</body>
</html>

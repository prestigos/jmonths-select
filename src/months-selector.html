<!--
  <months-selector>
  @element months-selector
  @demo https://prestigos.github.io/months-selector/
-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="months-selector">
  <style>
    :host ::shadow {
      color: #616165;
      font-family: Roboto;
    }
    ::shadow .month, ::shadow .year-label {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

    }
    ::shadow .month {
      background: #ffffff;
      width: 15px;
      transition-duration: 0.5s;
      border-radius: 2px;
      text-align: center;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }
    ::shadow .month, ::shadow .year-label {
      cursor: pointer;
    }
    ::shadow .year-label {
      margin-right: 2px !important;
      margin-left: 2px !important;
      font-weight: bold;

    }
    ::shadow .year li {
      height: 15px;
      line-height: 16px;
      margin-right: 1px;
      float: left;
      font-size: 12px;
    }
    ::shadow #container ul {
      min-width: 250px;
      padding-left: 10px;
    }
    ::shadow .button {
      padding: 3px;
      margin: 3px;
      cursor: pointer;
      border-radius: 3px;
      border-color: #cecece;
      background-color: #cecece;
    }
    ::shadow .year {
      list-style: none;
      display: block;
      float: left;
      margin-top: 3px;
      margin-left: 0;
      margin-bottom: 0;
      margin-right: 0;
    }
    :host ::shadow{
      float: left;
    }
    ::shadow .actions {
      list-style: none;
      display: block;
      float: left;
      margin: 0;
    }
    ::shadow .noData {
      background-color: #f44336 !important;
      color: #FFF !important;
    }
    ::shadow .selected {
      background-color: #00BFA5;
      color: #FFF;
    }
    ::shadow .special {
      border-color: #00cc6d;
      background-color: #e2f4e2;
    }
  </style>
  <template>
    <div id="container"></div>
  </template>
  <script src="months-selector.js"></script>
</dom-module>
